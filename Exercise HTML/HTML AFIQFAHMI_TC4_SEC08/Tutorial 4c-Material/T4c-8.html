<html>
  <head>
    <title>Do it Yourself</title>
  </head>
  <body>
    <script type="text/javascript">
      var name, yob, hometown;
     
      
      name = window.prompt("Enter Your Name");
      yob = window.prompt("Enter Year Of Birth");
      hometown = window.prompt("Enter Your Hometown");

      yob = 2023-parseInt(yob);

      document.writeln("<h2>My Profiles :</h2>");
      document.writeln(
        "My Name Is " +
          name +
          "<br/> I am "+yob+" Years Old " 
          +
          "<br/> I am from  " +
          hometown
      );
    </script>
  </body>
</html>
